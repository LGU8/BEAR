<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기 - BEAR</title>
    <style>
        body { background-color: #FFFBE6; margin: 0; font-family: 'Noto Sans KR', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { width: 100%; max-width: 400px; padding: 20px; text-align: center; }
        .bear-logo { width: 80px; margin-bottom: 30px; }
        .input-box { width: 100%; padding: 18px; border: 1.5px solid #FFB763; border-radius: 12px; box-sizing: border-box; font-size: 1rem; margin-bottom: 20px; outline: none; }
        .btn { width: 100%; padding: 16px; border: none; border-radius: 8px; font-size: 1.1rem; font-weight: 700; cursor: pointer; transition: 0.3s; }
        .btn-orange { background-color: #F38218; color: white; margin-bottom: 15px; }
        .btn-orange:hover { background-color: #d67115; }
        .info-text { color: #888; font-size: 0.9rem; margin-bottom: 40px; }
        .error-msg { color: #e74c3c; margin-bottom: 15px; font-size: 0.9rem; }
        a { text-decoration: none; color: #F38218; font-weight: 700; }
    </style>
</head>
<body>
    <div class="container">
        <img src="/static/nav_img/logo.png" class="bear-logo" alt="BEAR">
        <h2 style="color: #2D2D52;">이메일</h2>

        {% if error %}
            <div class="error-msg">{{ error }}</div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <input type="email" name="email" class="input-box" placeholder="lucas.didier@hec.edu" required>
            <button type="submit" class="btn btn-orange">비밀번호 변경 링크 발송</button>
        </form>
        <a href="{% url 'accounts_app:user_login' %}">로그인으로 돌아가기</a>
    </div>
</body>
</html>
