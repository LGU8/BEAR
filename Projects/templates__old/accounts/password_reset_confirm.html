<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새 비밀번호 설정 - BEAR</title>
    <style>
        body { background-color: #FFFBE6; margin: 0; font-family: 'Noto Sans KR', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { width: 100%; max-width: 400px; padding: 20px; text-align: center; background: white; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .input-box { width: 100%; padding: 15px; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 15px; box-sizing: border-box; }
        .btn-confirm { width: 100%; padding: 15px; background-color: #F38218; color: white; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h3>새 비밀번호 설정</h3>
        <p style="font-size: 0.9rem; color: #666;">새로 사용할 비밀번호를 입력해주세요.</p>
        <form method="post">
            {% csrf_token %}
            <input type="password" name="new_password" class="input-box" placeholder="새 비밀번호" required>
            <input type="password" name="confirm_password" class="input-box" placeholder="비밀번호 확인" required>
            <button type="submit" class="btn btn-confirm">비밀번호 변경 완료</button>
        </form>
    </div>
</body>
</html>
