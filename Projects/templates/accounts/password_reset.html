<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기 - BEAR</title>
    <style>
        body {
            background-color: #FFFBE6;
            margin: 0;
            font-family: 'Noto Sans KR', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            min-height: 100dvh;
            padding: 24px 0; /* 작은 화면에서 상하 여백 */
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }

        .bear-logo { width: 80px; margin-bottom: 30px; }

        .input-box {
            width: 100%;
            padding: 18px;
            border: 1.5px solid #FFB763;
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 1rem;
            margin-bottom: 20px;
            outline: none;
            background: #fff;
            max-width: 100%;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 1.05rem;
            font-weight: 800;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-orange { background-color: #F38218; color: white; margin-bottom: 15px; }
        .btn-orange:hover { background-color: #d67115; }

        .info-text { color: #888; font-size: 0.9rem; margin-bottom: 40px; }
        .error-msg { color: #e74c3c; margin-bottom: 15px; font-size: 0.9rem; font-weight: 700; }

        a { text-decoration: none; color: #F38218; font-weight: 800; }

        /* ─────────────────────────────
           모바일/태블릿 반응형 + 안정화 패치
           ───────────────────────────── */
        @media (max-width: 768px) {
            html, body { width: 100%; max-width: 100%; overflow-x: hidden; }
            *, *::before, *::after { box-sizing: border-box; }
            img, video, svg, canvas { max-width: 100%; height: auto; }
            input, button, a { max-width: 100%; }

            body { padding: 18px 0; }
            .container { padding: 18px; }
        }

        @media (max-width: 480px) {
            body { align-items: flex-start; padding: 16px 0; }
            .container { padding: 16px; }
            .bear-logo { width: 74px; margin-bottom: 22px; }
            .input-box { padding: 16px; font-size: 1rem; }
            .btn { padding: 15px; font-size: 1rem; }
            .info-text { margin-bottom: 28px; }
        }

        @media (max-width: 360px) {
            .bear-logo { width: 68px; }
            .input-box { padding: 15px; }
            .btn { padding: 14px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/static/nav_img/logo.png" class="bear-logo" alt="BEAR">
        <h2 style="color: #2D2D52;">이메일</h2>

        {% if error %}
            <div class="error-msg">{{ error }}</div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <input type="email" name="email" class="input-box" placeholder="example@mail.com" required>
            <button type="submit" class="btn btn-orange">비밀번호 변경 링크 발송</button>
        </form>

        <a href="{% url 'accounts_app:user_login' %}">로그인으로 돌아가기</a>
    </div>
</body>
</html>
