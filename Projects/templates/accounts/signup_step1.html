<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - Step 1</title>
    {% load static %}
    <style>
        body {
            background-color: #FFFBE6;
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans KR', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            min-height: 100dvh;
        }

        .header-container {
            width: 100%;
            max-width: 400px;
            padding: 40px 20px 20px;
            text-align: center;
        }

        .bear-logo {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
        }

        .progress-container {
            width: 80%;
            height: 12px;
            background-color: #F0EAD6;
            border-radius: 10px;
            margin: 0 auto;
            overflow: hidden;
        }

        .progress-bar {
            width: 25%;
            height: 100%;
            background-color: #F38218;
            border-radius: 10px;
        }

        .card {
            background-color: white;
            width: 90%;
            max-width: 400px;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            margin-top: 10px;
            box-sizing: border-box;
            margin-bottom: 40px;
        }

        h2 {
            font-size: 1.4rem;
            font-weight: 800;
            margin-bottom: 10px;
            color: #1a1a1a;
        }

        .sub-title {
            color: #F38218;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 30px;
        }

        .form-group { margin-bottom: 20px; }

        label {
            display: block;
            font-size: 0.95rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 1px solid #E0E0E0;
            border-radius: 10px;
            background-color: #FAFAFA;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.2s;
            max-width: 100%;
        }

        input:focus {
            outline: none;
            border-color: #F38218;
            background-color: #fff;
        }

        .notice {
            font-size: 0.85rem;
            color: #888;
            line-height: 1.5;
            margin-top: 20px;
            margin-bottom: 30px;
        }

        button {
            width: 100%;
            padding: 16px;
            background-color: #F38218;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.05rem;
            font-weight: 800;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover { background-color: #D66D0E; }

        .error-msg {
            color: #e74c3c;
            background-color: #fdecea;
            padding: 10px;
            border-radius: 10px;
            font-size: 0.9rem;
            text-align: center;
            margin-bottom: 15px;
            font-weight: 700;
        }

        /* ─────────────────────────────
           모바일/태블릿 반응형 + 안정화 패치
           ───────────────────────────── */
        @media (max-width: 768px) {
            html, body { width: 100%; max-width: 100%; overflow-x: hidden; }
            *, *::before, *::after { box-sizing: border-box; }
            img, video, svg, canvas { max-width: 100%; height: auto; }
            input, button, a { max-width: 100%; }

            .header-container { max-width: 420px; padding: 32px 16px 18px; }
            .bear-logo { width: 110px; margin-bottom: 16px; }
            .card { max-width: 420px; padding: 26px; }
        }

        @media (max-width: 480px) {
            .header-container { padding: 26px 14px 16px; }
            .bear-logo { width: 100px; }
            .progress-container { width: 86%; }

            .card { width: 92%; padding: 22px; margin-bottom: 28px; }
            h2 { font-size: 1.25rem; }
            .sub-title { margin-bottom: 22px; }

            input[type="email"], input[type="password"] { padding: 14px; }
            button { padding: 15px; }
        }

        @media (max-width: 360px) {
            .card { padding: 20px; }
            h2 { font-size: 1.18rem; }
        }
    </style>
</head>
<body>

    <div class="header-container">
        <a href="/">
            <img src="{% static 'nav_img/logo.png' %}" alt="BEAR logo" class="bear-logo">
        </a>

        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
    </div>

    <div class="card">
        <h2>Step 1/4. 이메일 및 비밀번호 설정</h2>
        <div class="sub-title">빠른 가입으로 시작해보세요</div>

        {% if error %}
            <div class="error-msg">{{ error }}</div>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label>이메일 주소</label>
                <input type="email" name="email" placeholder="example@mail.com" required>
            </div>

            <div class="form-group">
                <label>비밀번호 (8자 이상)</label>
                <input type="password" name="password" placeholder="비밀번호를 입력하세요" required minlength="8">
            </div>

            <div class="form-group">
                <label>비밀번호 확인</label>
                <input type="password" name="password_confirm" placeholder="한 번 더 입력하세요" required minlength="8">
            </div>

            <div class="notice">
                • 비밀번호는 영문, 숫자를 포함하여 8자 이상 설정해주세요.<br>
                • 입력하신 정보는 본인 확인 및 서비스 이용을 위해 사용됩니다.
            </div>

            <button type="submit">다음 단계</button>
        </form>
    </div>

</body>
</html>
