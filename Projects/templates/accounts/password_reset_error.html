<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>링크 오류 - BEAR</title>
  <style>
    body{background:#FFFBE6;margin:0;font-family:'Noto Sans KR',sans-serif;display:flex;justify-content:center;align-items:center;min-height:100vh;min-height:100dvh;padding:16px;}
    .card{width:100%;max-width:420px;background:#fff;border-radius:18px;padding:22px;box-shadow:0 4px 15px rgba(0,0,0,.05);text-align:center;box-sizing:border-box;}
    h2{margin:0 0 10px;color:#2D2D52;}
    p{margin:0 0 18px;color:#666;font-size:.95rem;line-height:1.4;}
    a{display:block;text-decoration:none;background:#F38218;color:#fff;padding:14px 16px;border-radius:12px;font-weight:800;}
  </style>
</head>
<body>
  <div class="card">
    <h2>링크가 유효하지 않아요</h2>
    <p>
      링크가 만료되었거나 이미 사용되었을 수 있어요.<br/>
      다시 비밀번호 재설정을 요청해주세요.
    </p>
    <a href="{% url 'accounts_app:password_reset' %}">비밀번호 찾기 다시하기</a>
  </div>
</body>
</html>
