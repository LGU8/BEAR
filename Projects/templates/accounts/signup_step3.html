<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - Step 3</title>
    {% load static %}
    <style>
        body {
            background-color: #FFFBE6;
            margin: 0; padding: 0;
            font-family: 'Noto Sans KR', sans-serif;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }

        .header-container { width: 100%; max-width: 400px; padding: 40px 20px 20px; text-align: center; }
        .bear-logo { width: 100px; height: auto; margin-bottom: 20px; }
        .progress-container { width: 80%; height: 12px; background-color: #F0EAD6; border-radius: 10px; margin: 0 auto; overflow: hidden; }
        .progress-bar { width: 75%; height: 100%; background-color: #F38218; border-radius: 10px; }

        .card {
            background-color: white; width: 95%; max-width: 450px; border-radius: 15px;
            padding: 30px 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); margin-top: 10px; box-sizing: border-box; margin-bottom: 40px;
        }

        .question-box { margin-bottom: 35px; }
        .question-header { display: flex; align-items: center; gap: 15px; margin-bottom: 15px; }
        .question-icon { width: 45px; height: 45px; }
        .question-text { font-size: 0.95rem; font-weight: 700; color: #333; line-height: 1.4; }

        /* 10칸 세그먼트 스타일 */
        .segment-container {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 2px;
            border: 2px solid #F38218;
            border-radius: 8px;
            overflow: hidden;
            background-color: #F38218;
        }
        .segment {
            height: 35px;
            background-color: white;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .segment.active { background-color: #F38218; }

        /* 합계 표시 바 */
        .total-counter {
            text-align: right; font-size: 1rem; font-weight: 800; color: #F38218; margin-bottom: 15px;
        }
        .total-counter.error { color: #e74c3c; animation: shake 0.5s; }

        .btn-group { display: flex; gap: 10px; }
        .btn-prev { background-color: #F38218; color: white; border: none; padding: 15px; border-radius: 10px; cursor: pointer; flex: 1; font-weight: 700; }
        .btn-next { background-color: #F38218; color: white; border: none; padding: 15px; border-radius: 10px; cursor: pointer; flex: 2; font-weight: 700; }
        .btn-next:disabled { background-color: #ccc; cursor: not-allowed; }

        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
    </style>
</head>
<body>

    <div class="header-container">
         <a href="/">
                <img src="{% static 'nav_img/logo.png' %}" alt="BEAR logo" class="bear-logo">
         </a>
        <div class="progress-container"><div class="progress-bar"></div></div>
    </div>

    <div class="card">
        <div class="total-counter" id="totalDisplay">현재 총 합계: 0 / 10</div>

        <form method="post" id="nutrientForm" action="{% url 'accounts_app:signup_step3' %}">
            {% csrf_token %}

            <input type="hidden" name="ratio_carb" id="ratio_carb" value="0">
            <input type="hidden" name="ratio_protein" id="ratio_protein" value="0">
            <input type="hidden" name="ratio_fat" id="ratio_fat" value="0">

            <div class="question-box">
                <div class="question-header">
                    <img src="{% static 'badges_img/bear_rice_300w.png' %}" class="question-icon">
                    <div class="question-text">밥·빵·면 같은 탄수화물 음식을<br>어느 정도로 즐기나요?</div>
                </div>
                <div class="segment-container" data-type="carb">
                    <div class="segment" data-val="1"></div><div class="segment" data-val="2"></div>
                    <div class="segment" data-val="3"></div><div class="segment" data-val="4"></div>
                    <div class="segment" data-val="5"></div><div class="segment" data-val="6"></div>
                    <div class="segment" data-val="7"></div><div class="segment" data-val="8"></div>
                    <div class="segment" data-val="9"></div><div class="segment" data-val="10"></div>
                </div>
            </div>

            <div class="question-box">
                <div class="question-header">
                    <img src="{% static 'badges_img/bear_doughboy_300w.png' %}" class="question-icon">
                    <div class="question-text">고기·생선·달걀 같은 단백질 음식을<br>식사에서 얼마나 중요하게 생각하나요?</div>
                </div>
                <div class="segment-container" data-type="protein">
                    <div class="segment" data-val="1"></div><div class="segment" data-val="2"></div>
                    <div class="segment" data-val="3"></div><div class="segment" data-val="4"></div>
                    <div class="segment" data-val="5"></div><div class="segment" data-val="6"></div>
                    <div class="segment" data-val="7"></div><div class="segment" data-val="8"></div>
                    <div class="segment" data-val="9"></div><div class="segment" data-val="10"></div>
                </div>
            </div>

            <div class="question-box">
                <div class="question-header">
                    <img src="{% static 'badges_img/bear_치즈_300w.png' %}" class="question-icon">
                    <div class="question-text">버터·치즈와 같은 지방 음식을<br>얼마나 좋아하시나요?</div>
                </div>
                <div class="segment-container" data-type="fat">
                    <div class="segment" data-val="1"></div><div class="segment" data-val="2"></div>
                    <div class="segment" data-val="3"></div><div class="segment" data-val="4"></div>
                    <div class="segment" data-val="5"></div><div class="segment" data-val="6"></div>
                    <div class="segment" data-val="7"></div><div class="segment" data-val="8"></div>
                    <div class="segment" data-val="9"></div><div class="segment" data-val="10"></div>
                </div>
            </div>

            <div class="btn-group">
                <button type="button" class="btn-prev" onclick="history.back()">이전</button>
                <button type="submit" class="btn-next" id="nextBtn" disabled>다음 단계</button>
            </div>
        </form>
    </div>

    <script>
        const values = { carb: 0, protein: 0, fat: 0 };
        const nextBtn = document.getElementById('nextBtn');
        const totalDisplay = document.getElementById('totalDisplay');

        document.querySelectorAll('.segment-container').forEach(container => {
            const type = container.dataset.type;
            const segments = container.querySelectorAll('.segment');

            segments.forEach(seg => {
                seg.addEventListener('click', () => {
                    const val = parseInt(seg.dataset.val);
                    values[type] = val;
                    document.getElementById(`ratio_${type}`).value = val;

                    // UI 업데이트: 클릭한 칸까지 색칠
                    segments.forEach((s, idx) => {
                        s.classList.toggle('active', idx < val);
                    });

                    updateTotal();
                });
            });
        });

        function updateTotal() {
            const sum = values.carb + values.protein + values.fat;
            totalDisplay.innerText = `현재 총 합계: ${sum} / 10`;

            if (sum === 10) {
                nextBtn.disabled = false;
                totalDisplay.classList.remove('error');
            } else {
                nextBtn.disabled = true;
                if (sum > 10) totalDisplay.classList.add('error');
                else totalDisplay.classList.remove('error');
            }
        }
    </script>
</body>
</html>
