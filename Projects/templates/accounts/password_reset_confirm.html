<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새 비밀번호 설정 - BEAR</title>
    <style>
        body {
            background-color: #FFFBE6;
            margin: 0;
            font-family: 'Noto Sans KR', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            min-height: 100dvh;
            padding: 24px 0;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 22px;
            text-align: center;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            box-sizing: border-box;
            margin: 0 16px;
        }

        .input-box {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 12px;
            margin-bottom: 15px;
            box-sizing: border-box;
            max-width: 100%;
            font-size: 1rem;
        }

        .btn-confirm {
            width: 100%;
            padding: 15px;
            background-color: #F38218;
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 800;
            font-size: 1rem;
            cursor: pointer;
        }

        /* ─────────────────────────────
           모바일/태블릿 반응형 + 안정화 패치
           ───────────────────────────── */
        @media (max-width: 768px) {
            html, body { width: 100%; max-width: 100%; overflow-x: hidden; }
            *, *::before, *::after { box-sizing: border-box; }
            img, video, svg, canvas { max-width: 100%; height: auto; }
            input, button { max-width: 100%; }
        }

        @media (max-width: 480px) {
            body { align-items: flex-start; padding: 16px 0; }
            .container { padding: 18px; border-radius: 18px; }
            .input-box { padding: 14px; }
            .btn-confirm { padding: 14px; }
        }

        @media (max-width: 360px) {
            .container { padding: 16px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>새 비밀번호 설정</h3>
        <p style="font-size: 0.9rem; color: #666; margin-top: 6px;">새로 사용할 비밀번호를 입력해주세요.</p>

        <form method="post">
            {% csrf_token %}
            <input type="password" name="new_password" class="input-box" placeholder="새 비밀번호" required>
            <input type="password" name="confirm_password" class="input-box" placeholder="비밀번호 확인" required>
            <button type="submit" class="btn-confirm">비밀번호 변경 완료</button>
        </form>
    </div>
</body>
</html>
