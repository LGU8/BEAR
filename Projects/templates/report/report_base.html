{% extends "base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/report_style.css' %}">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.ko.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{% static 'js/report_daily.js' %}"></script>
<script src="{% static 'js/report_weekly.js' %}"></script>

<!-- 일일 / 주간 탭 -->
<div class="bear-tabs-bar report-period-tabs">
  <div class="bear-tabs-inner">
    <div class="bear-tab-box period-tab {% if request.resolver_match.url_name == 'report_daily'%} active {% endif %}">
      <a href="{% url 'report_app:report_daily' %}" class="bear-tab-text">일일</a>
    </div>
    <div class="bear-tab-box period-tab {% if request.resolver_match.url_name == 'report_weekly'%} active {% endif %}">
      <a href="{% url 'report_app:report_weekly' %}" class="bear-tab-text">주간</a>
    </div>
  </div>
</div>

{% block details %}
{% endblock %}

{% endblock %}
