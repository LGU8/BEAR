{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ✅ 네비 공통 -->
  <link rel="stylesheet" href="{% static 'css/nav_style.css' %}">
  <!-- ✅ 기록 페이지 전용 -->
  <link rel="stylesheet" href="{% static 'css/record_style.css' %}">
</head>

<body>
    <!-- 1줄: 곰돌이 로고 + 설정 아이콘 -->
    <nav class="bear-navbar">
      <div class="bear-navbar-inner">
        <div class="bear-navbar-left">
            <a href="{% url 'home' %}">
                <img src="{% static 'nav_img/logo.png' %}" alt="BEAR logo" class="bear-logo">
            </a>
        </div>
        
        <div class="settings-navbar-group">
            <a href="/settings">
                <img src="{% static 'nav_img/settings.png' %}" alt="settings logo" class="settings-logo">
            </a>
        </div>
      </div>
    </nav>

    <!-- 2줄: 리포트 / 기록 / 타임라인 / 도감 -->
    <nav class="bear-tabs-bar">
      <div class="bear-tabs-inner">

        <!-- 리포트 -->
        <div class="bear-tab-box {% if active_tab == 'report' %}active{% endif %}">
          <a class="bear-tab-text" href="{% url 'report_app:report_daily' %}">
            <img
              class="nav-icon"
              src="/static/icons_img/{% if active_tab == 'report' %}report_active{% else %}report{% endif %}.png"
              alt="리포트"
            >
            리포트
          </a>
        </div>

        <!-- 기록 -->
        <div class="bear-tab-box {% if active_tab == 'record' %}active{% endif %}">
          <a class="bear-tab-text" href="{% url 'record_app:record_mood' %}">
            <img
              class="nav-icon"
              src="/static/icons_img/{% if active_tab == 'record' %}edit_active{% else %}edit{% endif %}.png"
              alt="기록"
            >
            기록
          </a>
        </div>

        <!-- 홈 -->
        <div class="bear-tab-box {% if active_tab == 'home' %}active{% endif %}">
          <a class="bear-tab-text" href="{% url 'home' %}">
            <img
              class="nav-icon"
              src="/static/icons_img/home.png"
              alt="홈"
            >
            홈
          </a>
        </div>

        <!-- 타임라인 -->
        <div class="bear-tab-box {% if active_tab == 'timeline' %}active{% endif %}">
          <a class="bear-tab-text" href="{% url 'record_app:timeline' %}">
            <img
              class="nav-icon"
              src="/static/icons_img/{% if active_tab == 'timeline' %}calendar_active{% else %}calendar{% endif %}.png"
              alt="타임라인"
            >
            타임라인
          </a>
        </div>

        <!-- 도감(뱃지) -->
        <div class="bear-tab-box {% if active_tab == 'collection' %}active{% endif %}">
          <a class="bear-tab-text" href="/badges">
            <img
              class="nav-icon"
              src="/static/icons_img/{% if active_tab == 'collection' %}pocket_active{% else %}pocket{% endif %}.png"
              alt="도감"
            >
            도감
          </a>
        </div>
      </div>
    </nav>

  <!-- ✅ Bootstrap container 쓰지 말기 -->
    <main class="bear-main">
        {% block main_area %}{% endblock %}
    </main>
</body>
</html>
