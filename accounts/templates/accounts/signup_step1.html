<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - Step 1</title>
    <style>
        body { font-family: sans-serif; max-width: 400px; margin: 0 auto; padding: 20px; }
        input[type="email"], input[type="password"] { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Step 1/4. 이메일 및 비밀번호 설정</h2>

    {% if error %}
        <p style="color:red; text-align: center;">{{ error }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <input type="email" name="email" placeholder="이메일 주소" required><br>
        <input type="password" name="password" placeholder="비밀번호 (8자 이상)" required minlength="8"><br>
        <input type="password" name="password_confirm" placeholder="비밀번호 확인" required minlength="8"><br>

        <button type="submit">다음 단계 (기본 정보 입력)</button>
    </form>
</body>
</html>
