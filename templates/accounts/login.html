

{% block title %}로그인{% endblock %}

{% block content %}
<div class="container">
    <style>
        .login-box {
            max-width: 350px;
            margin: 50px auto;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: #fff;
        }
        h3 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        /* 이메일 입력 필드가 type="text"가 아닌 type="email"인 것이 모바일 환경에서 더 편리합니다. */
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 15px;
            transition: background-color 0.2s; /* 부드러운 효과 추가 */
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .error {
            color: #dc3545;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            text-align: center;
            font-size: 0.9em;
        }
        .signup-link {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9em;
            color: #666;
        }
        .signup-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>

    <div class="login-box">
        <h3>로그인</h3>

        {% if error_message %}
            <div class="error">{{ error_message }}</div>
        {% endif %}

        {# 1. action을 비워둠으로써 URL의 ?next=/accounts/profile/ 파라미터를 유지합니다. #}
        <form method="post">
            {% csrf_token %}

            <label for="email">이메일 (아이디)</label>
            {# 2. type="email"로 변경하여 브라우저 수준의 유효성 검사 지원 #}
            <input type="email" id="email" name="email" placeholder="이메일 주소를 입력하세요" required value="{{ request.POST.email }}">

            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>

            <button type="submit">로그인</button>
        </form>

        <div class="signup-link">
            계정이 없으신가요?
            <a href="{% url 'accounts_app:signup_step1' %}">회원가입</a>
        </div>
    </div>
</div>
{% endblock %}
