{% block title %}로그인{% endblock %}

{% block content %}
<div class="container">
    <style>
        /* 간단한 CSS 스타일링 추가 */
        .login-box {
            max-width: 350px;
            margin: 50px auto;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: #fff;
        }
        h3 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* 패딩이 너비에 포함되도록 설정 */
        }
        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 15px;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .error {
            color: #dc3545;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            text-align: center;
        }
        .signup-link {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9em;
        }
    </style>

    <div class="login-box">
        <h3>로그인</h3>

        {% if error_message %}
            <div class="error">{{ error_message }}</div>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <label for="email">이메일 (아이디)</label>
            <input type="text" id="email" name="email" placeholder="이메일 주소를 입력하세요" required>
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>

            <button type="submit">로그인</button>
        </form>

        <div class="signup-link">
            계정이 없으신가요?
            <a href="{% url 'accounts_app:signup_step1' %}">회원가입</a>
        </div>
    </div>
</div>
{% endblock %}
