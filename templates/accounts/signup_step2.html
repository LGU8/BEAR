<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - Step 2</title>
    <style>
        body { font-family: sans-serif; max-width: 400px; margin: 0 auto; padding: 20px; }
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Step 2/4. 기본 신체 정보</h2>

    <form method="post" action="{% url 'accounts/signup_step2' %}">
        {% csrf_token %}

        <div class="input-group">
            <label for="gender">성별</label>
            <select name="gender" id="gender" required>
                <option value="" disabled selected>성별을 선택하세요</option>
                <option value="M">남성</option>
                <option value="F">여성</option>
            </select>
        </div>

        <div class="input-group">
            <label for="birth_dt">생년월일</label>
            <input type="date" name="birth_dt" id="birth_dt" required>
        </div>

        <div class="input-group">
            <label for="height_cm">키 (cm)</label>
            <input type="number" name="height_cm" id="height_cm" placeholder="예: 175.5" step="0.1" min="50" max="300" required>
        </div>

        <div class="input-group">
            <label for="weight_kg">체중 (kg)</label>
            <input type="number" name="weight_kg" id="weight_kg" placeholder="예: 65.2" step="0.1" min="10" max="500" required>
        </div>

        <button type="submit">다음 단계 (영양 비율 설정)</button>
    </form>

</body>
</html>
