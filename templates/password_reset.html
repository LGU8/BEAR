<!DOCTYPE html>
<html>
<head>
    <title>비밀번호 찾기</title>
</head>
<body>
    <h2>비밀번호 찾기</h2>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <input type="email" name="email" placeholder="이메일 입력" required><br>

        <button type="submit">임시 비밀번호 발송</button>
    </form>

    <br>
    <button onclick="location.href='/accounts/login/'">
        로그인
    </button>
</body>
</html>
