{% extends "settings/settings_base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/settings_style.css' %}">
<link rel="stylesheet" href="{% static 'css/settings_password.css' %}">
{% endblock %}

{% block main_area %}
<section class="settings-page">

  <!-- (A) 상단 카드: 프로필 요약 (선택: 디자인에 맞춰 유지/삭제 가능) -->
  <article class="settings-card profile-card">
    <div class="profile-row">
      <div class="profile-avatar-wrap">
        <img class="profile-avatar" src="{% static profile_badge_img %}" alt="profile badge">
      </div>

      <div class="profile-meta">
        <div class="profile-title">비밀번호 관리</div>
        <div class="profile-sub">현재 비밀번호를 확인한 뒤 새 비밀번호로 변경해요</div>
      </div>
    </div>
  </article>

  <!-- (B) 입력 카드 -->
  <article class="settings-card password-card">
    <form class="password-form" method="post" action="">
      {% csrf_token %}

      <!-- 현재 비밀번호 -->
      <div class="field">
        <label class="field-label" for="current_password">현재 비밀번호</label>
        <input
          class="field-input"
          id="current_password"
          name="current_password"
          type="password"
          placeholder="현재 비밀번호를 입력하세요"
          autocomplete="current-password"
        />
      </div>

      <!-- 새 비밀번호 -->
      <div class="field">
        <label class="field-label" for="new_password">새 비밀번호</label>
        <input
          class="field-input"
          id="new_password"
          name="new_password"
          type="password"
          placeholder="새 비밀번호를 입력하세요"
          autocomplete="new-password"
        />
      </div>

      <!-- 새 비밀번호 확인 -->
      <div class="field">
        <label class="field-label" for="new_password_confirm">새 비밀번호 확인</label>
        <input
          class="field-input"
          id="new_password_confirm"
          name="new_password_confirm"
          type="password"
          placeholder="새 비밀번호를 다시 입력하세요"
          autocomplete="new-password"
        />
      </div>

      <!-- 안내 텍스트(구조만) -->
      <p class="password-hint">
        새 비밀번호는 안전하게 보관해 주세요.
      </p>

      <!-- 저장 버튼(구조만 / disable은 JS에서 다음 단계) -->
      <button class="password-save-btn" type="submit">
        저장
      </button>

    </form>
  </article>

</section>
{% endblock %}
